      function initMap() {

        const seattle = { lat: 47.591704, lng: -122.187649 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 11,
          center: seattle,
        });

        function ShowBounds(rectangle, trailID, title) {
              var ne = rectangle.getBounds().getNorthEast();
              var sw = rectangle.getBounds().getSouthWest();
              myStatus.value = trailID + ": " + title + "\n" +
              ((ne.lat() + sw.lat()) / 2).toFixed(6) + "\t" +
              ((ne.lng() + sw.lng()) / 2).toFixed(6) + "\t" +
              ((ne.lng() - sw.lng())).toFixed(6) + "\t" +
              ((ne.lat() - sw.lat())).toFixed(6);
        }

        function AddRectangleListener(rectangle, trailID, title) {
            rectangle.addListener('bounds_changed', function (e) {
                ShowBounds(rectangle, trailID, title);
            });
            rectangle.addListener('dragend', function (e) {
                ShowBounds(rectangle, trailID, title);
            });
        }

        for (var i = 0; i < trails.length; i++) {
            var lat = trails[i].coordinate.latitude;
            var long = trails[i].coordinate.longitude;
            /*
            const marker = new google.maps.Marker({
              position: { lat: lat, lng: long},
              map: map,
            });*/

            var width = trails[i].width;
            var height = trails[i].height;

            const rectangle = new google.maps.Rectangle({
                editable: true,
                draggable: true,
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
                map,
                bounds: {
                  north: lat + height / 2,
                  south: lat - height / 2,
                  east: long + width / 2,
                  west: long - width / 2
                },
            });

            AddRectangleListener(rectangle, trails[i].id, trails[i].title);
        }
      }
    </script>
</head>
<body>
<h3>Urban Hikes Map Editor</h3>
<!--The div element for the map -->
<div id="map"></div>
<textarea id="myStatus" rows=5 cols=80></textarea>
</body>
</html>
